<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

	<title>Vote for the Internet!</title>

</head>

<body>
	<a id="tag" href="http://fightforthefuture.org"  target="blank"></a>
	<div id="top_bar"></div>

	<div id="wrap">
		<div id="left_column">
			<img src="images/logo.png" alt="Logo">
			<p class="script">Get this widget <br>for your site</p>
			<div id="yellow_arrow"></div>
			<a class="orange_btn" href="#" target="self">Get it here!</a>
		</div>

		<div id="right_column">
			<div id="form">
				<h1 class="title">Register to vote</h1>
				<p class="form_txt">We need to turn out record numbers of people to the polls to protect the Internet</p>
				<form>
		 			    <input type="text" name="email" placeholder="email"/>
		  				<input class="zip" type="text" name="zip" placeholder="zip"/>
				</form>
				<a class="green_btn" href="#" target="self">Register</a>
				<a class="blue_btn" href="#" target="self">Autofill with Facebook</a>
				<p id="note">Already Registered?</p>
				<a class="fb_share" href="#" target="self">Register your friends</a>
			</div>
		</div>




	</div>

<footer></footer>
</body>

</html>
